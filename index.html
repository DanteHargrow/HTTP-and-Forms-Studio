<!doctype html>

<head>
	<meta charset="utf-8">
	<style>
		label{
			margin: 4px;
		}
		#submit{
			margin-left: 8px;
		}
	</style>
	<script>
		function setSearchEngine(){
			let actionURL = document.querySelector('input[name=engine]:checked').value;
			let actions = {
				"google": "https://www.Google.com/",
				"goDuckGo": "https://duckduckgo.com/",
				"bing" : "https://www.bing.com/search",
				"ask" : "https://www.ask.com/web"
			}
			let action = actions[actionURL];
			let theForm = document.getElementById('searchForm');
			theForm.setAttribute("action", action);
		}
		// TODO: create a handler
    window.addEventListener("load", function(){
		// TODO: register the handler
		let theForm = document.getElementById('searchForm');
		let searchBar = document.querySelector('input[name=q]');
		let radioBtn = document.querySelectorAll('input[name=engine]');
		theForm.addEventListener('submit', (event)=>{
			setSearchEngine();
			if(searchBar.value === ""){
				event.preventDefault();
				window.alert("You need to fill out the search bar");
			}			
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
	<input type="text" name="q"/>
	<label>Google<input type="radio" name="engine" value="google" required></label>
	<label>GoDuckGo<input type="radio" name="engine" value="goDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
	<input type="submit" value="Go!" name="submit" id="submit"/>
	</form>

</body>
